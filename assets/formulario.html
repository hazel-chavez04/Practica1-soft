<html lang="en">
<head>

</head>
<body>
    <div class="section-form">
        <form action="">
            <h1>Registro de Usuario</h1>
            <div class="form-login">
                <label for="nombre">
                    Nombre:&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
                    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" 
                        placeholder="Nombre" required><br>
                </label>
                <label for="apellidos">
                    Apellidos &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;
                    &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;<input type="text" placeholder="Apellidos" 
                        required>
                </label>
                <label for="telefono">Telefono:&nbsp; &nbsp;&nbsp; &nbsp;
                    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="tel" placeholder="Telefono" required><br>
                </label>
                <label for="email">Correo electronico:
                    &nbsp;&nbsp;&nbsp;&nbsp;<input type="email" placeholder="email" required><br>
                </label>
                <label for="contraseña">Contraseña:&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
                    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;

                </label>
                <label for="password">Confirmar contraseña:
                    <input type="password" placeholder="Confirmar Contraseña" required>
                </label>
                
            </div>
            <p class="promo">Desea recibir notificaciones de Promociones
                </p>
            <input type="radio">Si
            <input type="radio">No<br>
            <div class="submit">
                <button>Registrarse</button>
            </div>    
    </div>
    
    </form>
    </div>
